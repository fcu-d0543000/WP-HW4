<html>
<head>
</head>

<body>
	<h2>請選擇學院</h2>
	<select id="college-list" onchange="changeCollege()">
	</select>
	
	<h2>請選擇科系</h2>
	<select id="dept-list" >
	</select>
	
	<script>
		var colleges = ["商學院","工學院","理學院"];
		var collegeElm = document.getElementById("college-list");
		var	sell = ["會計系","國貿系"];
		var	work = ["機械系","工工系"];
		var math = ["應數系","材料系","光電系"];
		var deptElm = document.getElementById("dept-list");	
		
		sector(collegeElm,colleges);
		sector(deptElm,sell);
			
		function changeCollege() {
			var x = document.getElementById("college-list").value;
		
			switch(x) {
				case "0":
					sector(deptElm,sell);
					break;
				case "1":
					sector(deptElm,work);
					break;
				case "2":
					sector(deptElm,math);
					break;
				default:
					break;
			}
		}
		
		function sector(Elm,data) {
			var option = "";
			for(var j = 0 ; j < data.length ; j++) {
				option = option + '<option value="' + j + '">' + data[j] + '</option>';
			}		
			Elm.innerHTML = option;
		}

	</script>
</body>
</html>
